<!doctype html>

<script>

    const arr = [-6, -3, -2, -1, 0, 1, 3, 4, 5, 7, 8, 9, 10, 11, 14, 15, 17, 18, 19, 20]

    const transform = (arr) => {

        let newArr = []
        let prepArr = []

        arr.forEach((item, i) => {
            const lastEl = prepArr[prepArr.length - 1]
            if (lastEl) {
                if (lastEl + 1 === item) {
                    prepArr.push(item)
                    if (i + 1 === arr.length) {
                        if (prepArr.length >= 3) {
                            newArr = [...newArr, `${prepArr[0]} - ${prepArr[prepArr.length - 1]}`]
                        } else {
                            newArr = [...newArr, ...prepArr]
                        }
                    }
                } else {
                    if (prepArr.length >= 3) {
                        newArr = [...newArr, `${prepArr[0]} - ${prepArr[prepArr.length - 1]}`]
                    } else {
                        newArr = [...newArr, ...prepArr]
                    }
                    prepArr = [item]
                }
            } else {
                prepArr.push(item)
            }
        })
        return newArr
    }

    console.log(transform(arr))

</script>

</html>
