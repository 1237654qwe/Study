<!doctype html>

<script>

    const arr = ["asd", "afffd", "cc", "kk"]

    const compare = (arr) => {

        newArr = []

        arr.forEach((item, i) => {
            if (i + 1 < arr.length) {
                if (item[0] === arr[i + 1][0] && item[item.length - 1] === arr[i + 1][(arr[i + 1]).length - 1]) {
                    newArr.push(true)
                } else {
                    newArr.push(false)
                }
            }
        })
        return newArr
    }

    console.log(compare(arr))

</script>

</html>

<!-- 1. Функция. Принимает массив строк. Должна вернуть массив результатов проверки двух строк. Если у одной строки с последующей первый и последний символы, то true.
 Например ["asd", "afffd", "cc", "kk"]. Для такого массива функция должна вернуть [true, false, false] -->
